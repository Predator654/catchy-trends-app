<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catchy Trends App</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./movement.js"></script>
</head>
<body>
    <main>
        <div class="hero">
            <section class="navbar">
                <button class="home">Home</button>
                <button class="about">About</button>
            </section>
        </div>
        <div class="content">
            <form class="trend-creator">
                <div class="trend-creator-top">
                <label for="new-trend">Enter your new trend!</label>
                <input 
                    type="text" 
                    id="new-trend" 
                    name="new-trend" 
                    placeholder="And the name of the trend is..." 
                    required minlength="10" 
                    maxlength="20"/>
                </div>
                <div class="trend-creator-bottom">
                <label for="trend-description">Describe your new trend here:</label>
                <textarea 
                    type="text" 
                    id="trend-description" 
                    name="trend-description" 
                    placeholder="Keep it neat - max 5 sentences" 
                    maxlength="300" 
                    required>
                </textarea>
                <button class="submit">Submit</button>
                </div>
            </form>
            <div class="trends-tiles">
                <div class="tile1"><div class="text1">Russia / Ukraine war result</div></div>
                <div class="tile2"><div class="text2">China downfall</div></div>
                <div class="tile3"><div class="text3">Teenage psychiatry surge</div></div>
                <div class="tile4"><div class="text4">Water business</div></div>
            </div>
        </div>
        <div class="footer">
            <div class="copyrights">
            All rights reserved &#169 Piotr Budzy&#324ski Warsaw 2023
            </div>
        </div>
    </main>
</body>
</html>
